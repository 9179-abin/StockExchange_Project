
<br>
<div class="container">
<div class="text-center text-light bg-dark"><h1>Company List</h1></div>
<table class="table table-dark text-white">
    <tr>
        <th>Company Id</th>
        <th>Company Name</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Turnover</th>
        <th>Stock Exchange</th>
        <th>Sector</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let company of company">
        <td>{{company.id}}</td>
        <td>{{company.companyName}}</td>
        <td>{{company.state}}</td>
        <td>{{company.city}}</td>
        <td>{{company.pincode}}</td>
        <td>{{company.turnover}}</td>
        <td>{{company.stockExchange}}</td>
        <td>{{company.sector}}</td>
        <td><button class="btn btn-danger" (click)="deleteCompany(company)">Delete</button></td>
        <td><button class="btn btn-primary" (click)="updateCompany(company)">Update</button></td>
        <td><button class="btn btn-primary" (click)="addStockPrices(company)">Add Stock Prices</button></td>
    </tr>
</table>
<div class="row justify-content-center">
    <button class="btn btn-success" routerLink='/viewStockPrice'> View Company Stock Prices </button>
    <button class="btn btn-success mx-2" routerLink='/addcompany'> Add Company </button>
    </div>
</div>
