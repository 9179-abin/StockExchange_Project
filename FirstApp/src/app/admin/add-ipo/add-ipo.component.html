
<button type = "button" class = "btn btn-success float-right btn-lg my-0 mx-3"  routerLink="home">Logout</button>
<br>
<div class="container">
<div class="card shadow">
    <p class="h4 card-header">Add IPO</p>
    <div class="card-body bg-light">
        <p class="card-text h6">Please fill the details:</p>
        <form [formGroup]="addIPO" (ngSubmit)="onSubmit()">
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Id</span>
                </div>
                <input type="number" class="form-control" formControlName="id"/>
            </div>   
        <div class="input-group mt-3 mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Company Name</span>
            </div>
            <input type="text" class="form-control" formControlName="companyName"/>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">Stock Exchange</label>
            </div>
            <select class="custom-select" id="stockExchange" class="form-control" formControlName="stockExchange">
                <option selected>Choose Stock Exchange...</option>
                <option value="BSE">BSE</option>
                <option value="NSE">NSE</option>
                <option value="NASDAQ">NASDAQ</option>
                <option value="NYSE">NYSE</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"> Price/Share in Rs.</span>
            </div>
            <input type="text" class="form-control" formControlName="priceShare">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Total no. of Shares</span>
            </div>
            <input type="text" class="form-control"  formControlName="noOfShare" />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Address</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" formControlName="address"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label>City</label>
              <input type="text" class="form-control" id="inputCity" formControlName="city">
            </div>
            <div class="form-group col-md-4">
              <label>State</label>
              <select id="state" class="form-control" formControlName="state">
                <option selected>Kerala</option>
                
        <option>Gurgaon</option>
        <option>Hyderabad</option>
        <option>Chennai</option>
        <option>Pune</option>
        <option>Bangalore</option>
        <option>Kolkatta</option>
        <option>Indore</option>
        <option>Mumbai</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label>Zip</label>
              <input type="text" class="form-control" id="pincode" formControlName="pincode">
            </div>
          </div>
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Open date time</span>
            </div>
            <input type="date" class="form-control" formControlName="date"/>
        </div>
        <div class="d-flex no-gutters">
            <div class="container text-center">
            <div class="col">
                <button type="submit" class="btn btn-success" (click)="addIPODetails()" [disabled]="!addIPO.valid">Submit</button>
                <button type="reset" class="btn btn-danger ml-2">Reset</button>
            </div></div>
        </div>
        </form>
    </div>
</div></div>
