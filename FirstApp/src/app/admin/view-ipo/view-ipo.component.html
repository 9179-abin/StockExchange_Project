

<br>
<div class="container">
<div class="text-center text-light bg-dark"><h1>IPO List</h1></div>

    <table class="table table-dark text-white">
        <tr>
            <th>Id</th>
            <th>Company Name</th>
            <th>Stock Exchange</th>
            <th>Price/Share in Rs.</th>
            <th>No. of Shares</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Pincode</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let ipo of ipo">
            <td>{{ipo.id}}</td>
            <td>{{ipo.companyName}}</td>
            <td>{{ipo.stockExchange}}</td>
            <td>{{ipo.priceShare}}</td>
            <td>{{ipo.noOfShares}}</td>
            <td>{{ipo.address}}</td>
            <td>{{ipo.city}}</td>
            <td>{{ipo.state}}</td>
            <td>{{ipo.pincode}}</td>
            <td>{{ipo.date}}</td>
            <td><button class="btn btn-danger" (click)="deleteIPO(ipo)">Delete</button></td>
            <td><button class="btn btn-primary" (click)="updateIPO(ipo)">Update</button></td>
        </tr>
    </table>
    <div class="row justify-content-center">
        <button class="btn btn-success" routerLink='/addIpo'> Add IPO Details </button>
        
        </div>


</div>
