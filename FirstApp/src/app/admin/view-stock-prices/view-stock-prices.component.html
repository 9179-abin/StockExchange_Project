<br><br>
<div class="container">
    <div class="text-center text-light bg-dark"><h1>Stock Price List</h1></div>
<table  class="table table-dark text-white">
    <tr>
        <th>Company ID</th>
        <th>Stock Exchange</th>
        <th>Current Price</th>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let u of stockprice">
        <td>{{u.cid}}</td>
        <td>{{u.stockExchange}}</td>
        <td>{{u.currentPrice}}</td>
        <td>{{u.date}}</td>
        <td>{{u.time}}</td>
        <td><button class="btn btn-danger" (click)="deleteStockPrice(u)">Delete</button></td>
        <td><button class="btn btn-primary" (click)="updateStockPrice(u)">Update</button></td>
        
    </tr>
</table>
<div class="row justify-content-center">
    <button class="btn btn-success" routerLink='/addStockPrices'> Add Stock Prices</button>
    
    </div>


</div>
