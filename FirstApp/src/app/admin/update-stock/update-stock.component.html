<br><div class="container">
    <div class="card shadow">
        <p class="h4 card-header">Update Stock Exchange</p>
        <div class="card-body bg-light">
            <p class="card-text h6">Please fill the details:</p>
            <form [formGroup]="updatestocks" (ngSubmit)="onSubmit()">
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Stock Exchange Name</span>
                    </div>
                    <input type="text" class="form-control" />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">About SE</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Address</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="d-flex no-gutters">
                    <div class="container text-center">
                        <button type="submit" class="btn btn-success" (click)="addStockDetails()" [disabled]="!addstocks.valid">Update</button>
                        <button type="reset" class="btn btn-danger ml-2">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div></div>
