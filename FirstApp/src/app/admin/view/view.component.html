<div class="container">
    <div class="text-center text-light bg-dark"><h1>User List</h1></div>
<table  class="table table-dark text-white">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.password1}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
        <td><button class="btn btn-primary" (click)="updateUser(user)">Update</button></td>
        
    </tr>
</table>


</div>
