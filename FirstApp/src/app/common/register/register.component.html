
      <div class="container">
        <div class="row m-4">
            <div class="col" style="height: 70vh;">
                <form class="pt-4">
                    <div class="card shadow">
                        <p class="h4 card-header text-center">SIGN-UP</p>
                        <div class="card-body bg-light">
    
                            <p class="card-text">Details:&nbsp;</p>
                            <form [formGroup]="registerUser" (ngSubmit)="onSubmit()">
                                <div class="input-group mt-3 mb-3 form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Id</span>
                                    </div>
                                    <input id="id" type="number" class="form-control" formControlName="id" />
                                </div>
                                <div class="input-group mt-3 mb-3 form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Username</span>
                                    </div>
                                    <input id="username" type="text" class="form-control" formControlName="username" />
                                </div>
    
                                <div class="input-group mb-3 form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Password</span>
                                    </div>
                                    <input id="password1" type="password" class="form-control" formControlName="password1" />
                                </div>
    
                                <div class="input-group mb-3 form-group">
                                    <input id="password2" type="password" class="form-control" placeholder="Re-enter Password" formControlName="password2"/>
                                </div>
    
                                <div class="input-group mb-3 form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Email</span>
                                    </div>
                                    <input id="email" type="text" class="form-control" formControlName="email" />
                                </div>
    
                                <div class="input-group mb-3 form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Mobile</span>
                                    </div>
                                    <input id="phone" type="text" class="form-control" formControlName="phone" />
                                </div>
								<div class="row justify-content-center">
                                <button type="submit" class="btn btn-success " (click)="addUser()" [disabled]="!registerUser.valid">Add User</button>
                                <button type="reset" class="btn btn-danger ml-2 ">Reset</button></div>
                            </form>
    
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
