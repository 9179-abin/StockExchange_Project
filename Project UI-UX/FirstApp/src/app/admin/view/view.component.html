<div class="container">
    <div class="text-center text-light bg-dark table-responsive"><h1>User List</h1></div>
    <div class="table-responsive">
<table  class="table table-dark text-white">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)"><i class="fas fa-trash fa-lg"></i></button></td>
        <!-- <td><button class="btn btn-primary" (click)="updateUser(user)"><i class="fas fa-user-edit fa-lg"></i></button></td> -->
        
    </tr>
