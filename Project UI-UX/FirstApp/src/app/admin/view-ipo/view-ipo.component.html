<app-navbaradmin></app-navbaradmin>
<div class="container-fluid">
    <div class="row my-2">
        <div class="col-md-2 bg-transparent border">
            <app-adminsidenav></app-adminsidenav>     
        </div> 
        <div class="col-md-9 bg-transparent mx-2">

<br>
<div class="">
<div class="text-center text-light bg-dark"><h1>IPO List</h1></div>
 <div class="table-responsive">
    <table class="table table-dark text-white">
        <tr>
            <th>Id</th>
            <th>Company Name</th>
            <th>Stock Exchange</th>
            <th>Price/Share in Rs.</th>
            <th>No. of Shares</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Pincode</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let ipo of ipo">
            <td>{{ipo.id}}</td>
            <td>{{ipo.companyName}}</td>
            <td>{{ipo.stockExchange}}</td>
            <td>{{ipo.priceShare}}</td>
            <td>{{ipo.noOfShares}}</td>
            <td>{{ipo.address}}</td>
            <td>{{ipo.city}}</td>
            <td>{{ipo.state}}</td>
            <td>{{ipo.pincode}}</td>
            <td>{{ipo.date}}</td>
            <td><button class="btn btn-danger" (click)="deleteIPO(ipo)"><i class="fas fa-trash fa-lg"></i></button></td>
            <td><button class="btn btn-primary" (click)="updateIPO(ipo)">Update</button></td>
        </tr>
    </table></div>
    <div class="row justify-content-center">
        <button class="btn btn-success" routerLink='/addIpo'> Add IPO Details </button>
        
        </div>


</div>
</div>
</div>
