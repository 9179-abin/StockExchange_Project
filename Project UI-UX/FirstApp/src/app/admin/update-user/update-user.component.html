   <div class="container text-light" style="width:500px;">
<div class="row-m-4">
    <h2 class="text-light text-center">Update User Details</h2>
    <form [formGroup]="updateUser">
     
      <div class="form-group">
        <label for="id">User Id:</label>
        <input type="number" formControlName="id" placeholder="User Id" name="id" class="form-control" id="id" >
      </div>
      <div class="form-group">
        <label for="courseName">User Name:</label>
        <input formControlName="username" placeholder="User Name" name="name" class="form-control" id="courseName">
      </div>
       <div class="form-group">
        <label for="courseDuration">Password:</label>
        <input type="password" formControlName="password" placeholder=" " name="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="courseFee">Email:</label>
        <input type="email" formControlName="email" placeholder="name@gmail.com" name="email" class="form-control" id="email">
      </div>
  
  
  
      <div class="text-center"><button class="btn btn-success" (click)="UpdateUser(updateUser)">Update</button></div>
    </form>
  </div></div>

  <div id="alert" class="modal fade" tabindex="-1" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-body text-center">
            {{message}}
          </h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-footer">
          <button class="btn btn-block btn-success" data-dismiss="modal" routerLink="/home">Close</button>
        </div>
      </div>
    </div>
  </div>
