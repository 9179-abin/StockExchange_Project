<app-navbaradmin></app-navbaradmin>
<div class="container-fluid">
    <div class="row my-2">
        <div class="col-md-2 bg-transparent border">
            <app-adminsidenav></app-adminsidenav>
        </div>
        <div class="col-12 col-sm-10 bg-transparent">
            <br>
            <div class="">
                <div class=" bg-transparent table-responsive mx-2 text-center">
                    <h1>Company List</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-dark text-white">
                        <tr>
                            <th>Company Id</th>
                            <th>Company Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Pincode</th>
                            <th>Turnover</th>
                            <th>Stock Exchange</th>
                            <th>Sector</th>
                            <th>Action</th>
                        </tr>
                        <tr *ngFor="let company of company">
                            <td>{{company.id}}</td>
                            <td>{{company.companyName}}</td>
                            <td>{{company.state}}</td>
                            <td>{{company.city}}</td>
                            <td>{{company.pincode}}</td>
                            <td>{{company.turnover}}</td>
                            <td>{{company.stockExchange}}</td>
                            <td>{{company.sector}}</td>
                            <td><button class="btn btn-danger" (click)="deleteCompany(company)"><i
                                        class="fas fa-trash fa-lg"></i></button></td>
                            <td><button class="btn btn-primary" (click)="updateCompany(company)">Update</button></td>
                            <td><button class="btn btn-primary" (click)="addStockPrices(company)">Add Stock
                                    Prices</button></td>
                        </tr>
                    </table>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-success" routerLink='/viewStockPrice'> View Company Stock Prices </button>
                    <button class="btn btn-success mx-2" routerLink='/addcompany'> Add Company </button>
                </div>
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
