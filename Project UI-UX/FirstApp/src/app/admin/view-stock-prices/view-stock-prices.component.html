<div class="container-fluid">
    <div class="row my-2">
        <div class="col-md-2 bg-transparent border">
            <app-adminsidenav></app-adminsidenav>       
        </div> 
        <div class="col bg-transparent mx-2">

<br><br>
<div class="container">
    <div class="text-center text-light bg-dark"><h1>Stock Price List</h1></div>
    <div class="table-responsive">
<table  class="table table-dark text-white">
    <tr>

        <th>Company Code</th>
        <th>Stock Exchange</th>
        <th>Current Price</th>
        <th>Date</th>
        <th>Time</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let u of stockprice">
        <td>{{u.companyCode}}</td>
        <td>{{u.stockExchangeName}}</td>
        <td>{{u.stockPrice}}</td>
        <td>{{u.date}}</td>
        <td>{{u.time}}</td>
        <td><button class="btn btn-danger" (click)="deleteStockPrice(u)"><i class="fas fa-trash fa-lg"></i></button></td>
        <td><button class="btn btn-primary" (click)="updateStockPrice(u)">Update</button></td>
        
    </tr>
</table></div>
<div class="row justify-content-center">
    <button class="btn btn-success" routerLink='/upload'> Add Stock Prices</button>
    
    </div>


</div>
</div>
</div>
