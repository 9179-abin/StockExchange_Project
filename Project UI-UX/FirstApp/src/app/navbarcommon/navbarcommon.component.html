

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="#" class="navbar-brand"><img src="../assets/logo.png" alt="logo" height="30px" width="30px"></a>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
  
  <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
          <a routerLink="/home" class="nav-link text-light"> <i
            class="fas fa-home"> Home</i></a>
      </li>
      <li class="nav-item">
        <a (click)="Onmessage()" class="nav-link text-light"><i
          class="fas fa-sitemap"> Services</i></a>
    </li>
     
      
  </ul>
</div>
</nav>
<div class="modal fade" tabindex="-1" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-body text-center">
          {{message}}
        </h5>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-footer">
        <button class="btn btn-block btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
